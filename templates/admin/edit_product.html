{% extends "base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Editar Produto</h1>

    <a href="{{ url_for('admin_products') }}" class="btn btn-outline mb-3">← Voltar</a>

    <form method="POST" enctype="multipart/form-data" class="admin-form">
        <div class="form-group">
            <label for="name">Nome do Produto *</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="brand">Marca *</label>
            <input type="text" id="brand" name="brand" value="{{ product.brand }}" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="5">{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="image">Imagem do Produto</label>
            {% if product.image %}
            <div class="current-image">
                <img src="{{ url_for('static', filename='uploads/' + product.image) }}"
                     alt="{{ product.name }}" style="max-width: 200px;">
                <p><small>Imagem atual</small></p>
            </div>
            {% endif %}
            <input type="file" id="image" name="image" accept="image/*">
            <small>Deixe em branco para manter a imagem atual</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('admin_products') }}" class="btn btn-outline">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
